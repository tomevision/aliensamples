tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: nodejs-type
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

description: TOSCA simple profile with File

imports:
  - tosca-normative-types:1.0.0-ALIEN14

node_types:
  org.alien4cloud.nodes.File:
    derived_from: org.alien4cloud.nodes.Root
    description: >
      The TOSCA File Node Type.
    properties:
      key_values:
        default: ''
        description: ''
        
        required: false
      use_sudo:
        default: true
        description: >-
          Whether or not to use sudo to move, rename, delete, chown,
          chmod,           the file.
        required: true
        type: boolean
      permission:
        default: ''
        description: >-
          The file permissions, such as 777. Must be provided as an
          integer.           "0777" and 0777 are not valid. Only 777.
        required: false
        type: integer
      owner:
        default: ''
        description: 'The owner string, such as "centos:wheel"'
        required: true
        type: string
      file_path:
        default: ''
        description: File_Path
        required: false
        type: string
    
    metadata:
      icon: /images/file.png
    interfaces:
      Standard:
        create:
          inputs:
            COMPONENT_VERSION: { get_property: [SELF, component_version] }
          implementation: scripts/install-nodejs.sh


